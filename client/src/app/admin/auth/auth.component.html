<main>
    <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">

            <!--Conditional Error Message-->

            <div class="bg-danger mt-2 p-2 text-center text-white"
                 *ngIf='errorMessage != null'>
                 {{ errorMessage }}
            </div>

            <!--Form-->
            <p class="titles">Please Login</p>
            <form autoComplete='off' #form='ngForm'
                  (ngSubmit)='authenticate(form, user._id)'> 
                <fieldset class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]='user.username'
                    name='username' placeholder='Enter Username'
                    id='username' required autofocus autocomplete='off'>
                </fieldset>
                <br>

                <fieldset class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control"
                    [(ngModel)]='user.password'
                    name='password' placeholder='Enter Password'
                    id='password' required autocomplete='off'>
                </fieldset>
                <br>

                <!--Buttons-->
                <fieldset class="form-group text-right" style="text-align: center;">
                    <a routerLink="/admin/register">Register Here</a><br>
                    <button class='btn btn-success m-1' type='submit'>
                        <i class="fas fa-sign-in-alt"></i> 
                        Log In
                    </button>
                    
                    <button class="btn btn-secondary m-1" routerLink='/home'>
                        <i class="fas fa-undo"></i> 
                        Cancel
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</main>
