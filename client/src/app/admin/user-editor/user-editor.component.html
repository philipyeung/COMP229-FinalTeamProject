<main class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">

          <!--Conditional Error Message-->
          <div class="bg-danger mt-2 p-2 text-center text-white"
               *ngIf='errorMessage != null'>
               {{ errorMessage }}
          </div>

          <!--Form-->
          <h1>Modify Account</h1>
          <form #form='ngForm'> 
              <fieldset class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control"
                  name='username' placeholder='Enter Username'
                  id='username' required> 
              </fieldset>

              <fieldset class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control"
                  name='email' placeholder='Enter Email'
                  id='email' [value]='user.email' required>
              </fieldset>

              <fieldset class="form-group">
                  <label for="displayName">Display Name:</label>
                  <input type="text" class="form-control"
                  name='displayName' placeholder='Enter Display Name'
                  id='displayName' required>
              </fieldset>

              <!--Buttons-->
              <fieldset class="form-group text-right">
                  <button class='btn btn-warning m-1'>
                      <i class="fas fa-sign-in-alt"></i> 
                      Update
                  </button>
                  <button class="btn btn-secondary m-1" routerLink='/admin/main/surveys'>
                      <i class="fas fa-undo"></i> 
                      Cancel
                  </button>
              </fieldset>
          </form>
      </div>
  </div>
</main>
